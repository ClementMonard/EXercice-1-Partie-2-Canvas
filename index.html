<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
    <canvas id="sweetIcecream" width="400" height="400"></canvas>
    <script>
    var c = document.getElementById('sweetIcecream');
    var canvasIcecream = c.getContext('2d');

    //boule
    canvasIcecream.beginPath();
    canvasIcecream.moveTo(100, 100);
    canvasIcecream.quadraticCurveTo(140,1,160,100);
    canvasIcecream.fillStyle = '#8A0908';
    canvasIcecream.fill();
    canvasIcecream.stroke();
    canvasIcecream.closePath();

    //cornet
    canvasIcecream.beginPath();
    canvasIcecream.moveTo(100,100);
    canvasIcecream.lineTo(130, 200);
    canvasIcecream.lineTo(160, 100);
    canvasIcecream.fillStyle = '#AA6522';
    canvasIcecream.fill();
    canvasIcecream.closePath();
    </script>
  </body>
</html>
